<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Random Word Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        /* Global styles */
        body {
            /* 背景顏色和文字顏色 */
            background-color: #f2f2f2;
            color: #333;
        }

        h1 {
            font-size: 6vw;
            margin-top: 10vh;
        }

        p {
            font-size: 3vw;
            margin: 5px 0;
        }

        button {
            font-size: 3.5vw;
            padding: 2vw 4vw;
            margin-top: 5vh;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #3E8E41;
        }

        /* 媒體查詢 */
        @media (max-width: 768px) {
            h1 {
                font-size: 30px;
            }
            p {
                font-size: 16px;
            }
            button {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1 id="word"></h1>
    <p>　</p>
    <p>　</p>
    <p id="pos"></p>
    <p id="definition"></p>
    <p id="example"></p>
    <button id="random-button" onclick="generateRandomWord()">Generate Random Word</button>
    
    <script>
        // 定義一個全局變量，用於存儲單詞列表
        let wordList = [];

        // 網頁加載完成後，使用XMLHttpRequest從CSV文件中加載單詞列表
        window.addEventListener("load", function() {
          let xhr = new XMLHttpRequest();
          xhr.open("GET", "wordlist.csv");
          xhr.onload = function() {
            if (xhr.status === 200) {
              // 將CSV文件解析為數組
              let lines = xhr.responseText.split("\n");
              for (let i = 0; i < lines.length; i++) {
                let fields = lines[i].split(",");
                if (fields.length === 2) {
                  wordList.push(fields[1]);
                }
              }
            } else {
              console.error("Failed to load wordlist.csv");
            }
          };
          xhr.send();
        });

        // 定義一個函數，用於從單詞列表中隨機選擇一個單詞
        function getRandomWord() {
          let randomIndex = Math.floor(Math.random() * wordList.length);
          return wordList[randomIndex];
        }
    </script>
</body>
</html>
