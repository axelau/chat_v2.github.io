<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Random Word Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            /* 背景顏色和文字顏色 */
            background-color: #f2f2f2;
            color: #333;
            
            /* 左右各佔15%的邊框 */
            border-left: calc(15% - 1px) solid #ccc;
            border-right: calc(15% - 1px) solid #ccc;
        }

        .container {
            /* 調整內容寬度以適應邊框 */
            width: 70%;
            margin: 0 auto;
        }

        h1 {
            font-size: 6vw;
            margin-top: 10vh;
        }

        p {
            font-size: 3vw;
            margin: 5px 0;
        }

        button {
            font-size: 3.5vw;
            padding: 2vw 4vw;
            margin-top: 5vh;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #3E8E41;
        }

        /* 媒體查詢 */
        @media (max-width: 768px) {
            h1 {
                font-size: 30px;
            }
            p {
                font-size: 16px;
            }
            button {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1 id="word"></h1>
    <p id="pos"></p>
    <p id="definition"></p>
    <p id="example"></p>
    <button id="random-button" onclick="generateRandomWord()">Generate Random Word</button>
    
    <script>
        // Parse the CSV file
        Papa.parse("english_list.csv", {
            download: true,
            header: false,
            complete: function(results) {
                // Store the parsed data in an array
                var data = results.data;
                
                // Generate a random number to select a random word
                var randomIndex = Math.floor(Math.random() * data.length);
                
                // Display the selected word and its details on the page
                document.getElementById("word").innerHTML = data[randomIndex][0];
                document.getElementById("pos").innerHTML = "Part of speech: " + data[randomIndex][1];
                document.getElementById("definition").innerHTML = "Definition: " + data[randomIndex][2];
                document.getElementById("example").innerHTML = "Example: " + data[randomIndex][3];
            }
        });
        
        function generateRandomWord() {
            // Reload the page to generate a new random word
            location.reload();
        }
    </script>
</body>
</html>
