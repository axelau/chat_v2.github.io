<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>選擇題遊戲</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #878787;
        }

        #textbox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #DBDBDB;
            margin: 30px;
            border-radius: 45px;
            min-width: 545px;
            max-width: 34.5%;
            height: 86.5%;
        }

        h2 {
            font-size: 40px;
            margin-top: 50px;
            text-align: left;
            font-family: 'Noto Sans', sans-serif;
        }

        .option {
            margin: 10px 0;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            font-size: 18pt;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #3E8E41;
        }

        #previous-question {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #DBDBDB;
            padding: 10px;
            font-size: 9pt;
            border-top: 1px solid #ccc;
        }

        #summary {
            font-size: 36px;
        }

        #summary-list {
            font-size: 36px;
        }

        /* 媒體查詢 */
        @media (max-width: 768px) {
            h2 {
                font-size: 30px;
            }

            #textbox {
                left: 35%;
                min-width: 80.5%;
                width: 92%;
                height: 80%;
                margin-left: 15%;
                margin-right: 15%;
            }

            .option {
                font-size: 16px;
            }

            button {
                font-size: 16px;
                padding: 8px 16px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="textbox">
        <div id="questionBox">
            <h2 id="question">問題將顯示在這裡</h2>
            <div id="options"></div>
        </div>
        <button id="next-question" onclick="generateQuestion()">下一題</button>
    </div>
    <div id="previous-question">
        <h3>前一題:</h3>
        <p id="prev-question-text">無</p>
        <p id="prev-answer-text">無</p>
    </div>
    <div id="summary" style="display: none;">
        <h3>前10題的問題與答案:</h3>
        <ul id="summary-list"></ul>
        <button onclick="restartQuiz()">重新開始</button>
    </div>

    <script>
        var data = [];
        var currentAnswer = "";
        var previousQuestion = "";
        var previousAnswer = "";
        var questionHistory = [];
        var questionCount = 0;

        // Parse the CSV file
        Papa.parse("english_list.csv", {
            download: true,
            header: false,
            complete: function(results) {
                data = results.data;
                generateQuestion(); // Generate a question on initial load
            }
        });

        function generateQuestion() {
            if (questionCount === 5) {
                showSummary();
                return;
            }

            // 更新前一題的內容
            if (currentAnswer) {
                previousQuestion = document.getElementById("question").innerHTML;
                previousAnswer = currentAnswer;
                document.getElementById("prev-question-text").innerHTML = "問題: " + previousQuestion;
                document.getElementById("prev-answer-text").innerHTML = "答案: " + previousAnswer;
            }

            var randomIndex = Math.floor(Math.random() * data.length);
            var correctWord = data[randomIndex][0];
            var chineseExplanation = data[randomIndex][2];

            var isWordQuestion = Math.random() < 0.5;
            var options = [];

            if (isWordQuestion) {
                document.getElementById("question").innerHTML = "選擇正確的單詞: " + chineseExplanation;
                currentAnswer = correctWord;
                options.push(correctWord);
                while (options.length < 4) {
                    var optionIndex = Math.floor(Math.random() * data.length);
                    var optionWord = data[optionIndex][0];
                    if (!options.includes(optionWord)) {
                        options.push(optionWord);
                    }
                }
            } else {
                document.getElementById("question").innerHTML = "選擇正確的中文解釋: " + correctWord;
                currentAnswer = chineseExplanation;
                options.push(chineseExplanation);
                while (options.length < 4) {
                    var optionIndex = Math.floor(Math.random() * data.length);
                    var optionExplanation = data[optionIndex][2];
                    if (!options.includes(optionExplanation)) {
                        options.push(optionExplanation);
                    }
                }
            }

            options.sort(() => Math.random() - 0.5); // Shuffle options

            var optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            options.forEach(option => {
                var optionElement = document.createElement("div");
                optionElement.className = "option";
                optionElement.textContent = option;
                optionElement.onclick = function() {
                    checkAnswer(option);
                };
                optionsDiv.appendChild(optionElement);
            });
        }

        function checkAnswer(selectedOption) {
            var isCorrect = selectedOption === currentAnswer;
            if (isCorrect) {
                alert("正確!");
            } else {
                alert("錯誤，正確答案是: " + currentAnswer);
            }
            questionHistory.push({ question: previousQuestion, answer: previousAnswer, isCorrect: isCorrect });
            questionCount++;
            generateQuestion(); // 在顯示提示後生成下一題
        }

        function showSummary() {
            document.getElementById("textbox").style.display = "none";
            document.getElementById("previous-question").style.display = "none";
            var summaryList = document.getElementById("summary-list");
            summaryList.innerHTML = "";
            questionHistory.forEach((entry, index) => {
                var listItem = document.createElement("li");
                listItem.textContent = `問題 ${index + 1}: ${entry.question} - 答案: ${entry.answer}`;
                if (!entry.isCorrect) {
                    listItem.style.color = "red"; // 用紅色顯示錯誤的答案
                }
                summaryList.appendChild(listItem);
            });
            document.getElementById("summary").style.display = "block";
        }

        function restartQuiz() {
            questionHistory = [];
            questionCount = 0;
            document.getElementById("summary").style.display = "none";
            document.getElementById("textbox").style.display = "block";
            document.getElementById("previous-question").style.display = "block";
            generateQuestion();
        }
    </script>
</body>
</html>
